<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Let's code!</title>

</head>
<body>
<h1>RESULTS</h1>
<div>
<table>
   <tr th:each="p : ${search}">
      <td th:text="${p.name}"></td>
      <td th:text="${p.surname}"></td>
      <td th:text="${p.age}"></td>
   </tr>
</table>
</div>

</body>
</html>
