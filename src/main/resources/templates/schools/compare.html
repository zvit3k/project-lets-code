<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<table>
		<tr th:each="s : ${schools}">
			<td th:text="${s.name}"></td>
			<td th:text="${s.price}"></td>
			<td th:text="${s.numberOfHours}"></td>
			<td th:text="${s.description}"></td>
		</tr>
	</table>
</body>
</html>
