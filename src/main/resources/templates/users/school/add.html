<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Profil - dodaj szkole</title>
</head>
<body>
<form action="#" th:action="@{/addschool}" th:object="${school}" method="post">
	<table>
		<tr>
			<td><p>Nazwa</p></td>
			<td><input type="text" th:field="*{name}"/></td>
		</tr>
		
		<tr>
			<td><p>Cena</p></td>
			<td><input type="text" th:field="*{price}"/></td>	
		</tr>
		
		<tr>
			<td><p>Ilosc godzin</p></td>
			<td><input type="text" th:field="*{numberOfHours}"/></td>	
		</tr>
		
		<tr>
			<td><p>Opis</p></td>
			<td><input type="text" th:field="*{description}"/></td>	
		</tr>
		<tr>
			<td><input type="submit" value="Submit"/></td>
		</tr>
	</table>
</form>

<div th:unless="${#lists.isEmpty(errors)}">
	<ul>
		<li th:each="e : ${errors}"><label th:text="${e}"></label></li>
	</ul>
</div>

</body>
</html>
